<md-card>
  <md-card-content>
    <form role="form" (ngSubmit)="signIn($event)" #loginForm="ngForm" style="display: flex; flex-direction: column;">
      <md-input-container class="fz-input">
        <input md-input name="email" [(ngModel)]="auth.email" placeholder="Email" required/>
      </md-input-container>
      <md-input-container class="fz-input">
        <input md-input name="password" [(ngModel)]="auth.password" placeholder="Password" type="password" class="fz-input" required/>
      </md-input-container>
      <div style="display: flex; flex-direction: row;">
        <button md-raised-button type="submit" [disabled]="!loginForm.form.valid || loading" class="md-primary md-hue-1" style="text-transform: uppercase; width: 120px; height: 40px; margin-right: 10px;">Sign in</button>
        <a md-button class="md-accent" (click)="forget($event);" style="height: 40px; line-height: 40px; display: none;">Forgot password?</a>
      </div>
    </form>
  </md-card-content>
</md-card>
