<md-card>
  <md-card-content>
    <form role="form" (submit)="signIn($event, email.value, password.value)">
      <div style="display: flex; flex-direction: column;">
        <md-input #email placeholder="Email"></md-input>
        <md-input #password placeholder="Password" type="password"></md-input>
        <div style="display: flex; flex-direction: row;">
          <button md-raised-button class="md-primary" type="submit" style="text-transform: uppercase; width: 120px; height: 40px; margin-right: 10px;">Sign in</button>
          <a md-button class="md-accent" target="_blank" href="#" style="height: 40px; line-height: 40px;">Forgot password?</a>
        </div>
      </div>
    </form>
  </md-card-content>
</md-card>
