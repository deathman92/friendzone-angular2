<md-card>
  <md-card-content>
    <form role="form" style="display: flex; flex-direction: column;" (submit)="signIn($event, email.value, password.value)">
      <md-input #email placeholder="Email" class="fz-input"></md-input>
      <md-input #password placeholder="Password" type="password" class="fz-input"></md-input>
      <div style="display: flex; flex-direction: row;">
        <button md-raised-button class="md-primary md-hue-1" type="submit" style="text-transform: uppercase; width: 120px; height: 40px; margin-right: 10px;">Sign in</button>
        <a md-button class="md-accent" (click)="forget($event);" style="height: 40px; line-height: 40px;">Forgot password?</a>
      </div>
    </form>
  </md-card-content>
</md-card>
