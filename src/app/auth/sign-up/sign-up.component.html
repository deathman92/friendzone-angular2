<md-card>
  <md-card-title-group style="justify-content: center;">
    <md-card-title style="width: 100%; text-align: center;">Never signed up?</md-card-title>
    <md-card-subtitle style="width: 100%; text-align: center;">Sign up now!</md-card-subtitle>
  </md-card-title-group>
  <md-card-content>
    <form role="form" (ngSubmit)="signUp($event)" #registerForm="ngForm">
      <div style="display: flex; flex-direction: column;">
        <md-input-container class="fz-input" dividerColor="{{email.dirty && !email.valid ? 'warn' : 'primary'}}" >
          <input md-input placeholder="Email" #email="ngModel" name="email" type="email" [(ngModel)]="credentials.email" required/>
        </md-input-container>
        <md-input-container class="fz-input" dividerColor="{{email.dirty && !email.valid ? 'warn' : 'primary'}}" >
          <input md-input placeholder="First name" #firstname="ngModel" name="firstname" [(ngModel)]="credentials.firstname" required/>
        </md-input-container>
        <md-input-container class="fz-input" dividerColor="{{email.dirty && !email.valid ? 'warn' : 'primary'}}" >
          <input md-input placeholder="Password" #password="ngModel" type="password" name="password" [(ngModel)]="credentials.password" required/>
        </md-input-container>
        <md-input-container class="fz-input" dividerColor="{{email.dirty && !email.valid ? 'warn' : 'primary'}}" >
          <input md-input placeholder="Confirm password" #conirmation="ngModel" type="password" name="confirmation" [(ngModel)]="credentials.confirmation" required/>
        </md-input-container>
        <button md-raised-button class="md-primary" type="submit" [disabled]="!registerForm.form.valid" style="text-transform: uppercase">Sign Up</button>
      </div>
    </form>
  </md-card-content>
</md-card>
