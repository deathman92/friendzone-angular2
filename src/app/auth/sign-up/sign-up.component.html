<md-card>
  <md-toolbar class="md-primary">
    <span>SIGN UP</span>
  </md-toolbar>
  <md-card-content>
    <form>
      <div style="display: flex; flex-direction: column;">
        <md-input placeholder="Username"></md-input>
        <md-input placeholder="Password" type="password"></md-input>
        <md-input placeholder="Confirm password" type="password"></md-input>
        <button md-raised-button class="md-accent" (click)="signUp($event)">Sign Up</button>
      </div>
    </form>
  </md-card-content>
</md-card>
